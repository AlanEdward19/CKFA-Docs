site_name: C.K.F.A Docs
extra_css: [./assets/index.css]

repo_url: https://dev.azure.com/bdsdatasolution/BDS.FundsPortfolio
repo_name: BDS.FundsPortfolio

extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

theme:
  name: material
  logo: assets/logo-bds.png
  favicon: assets/favicon.png
  features:
    - navigation.expand
    - navigation.top
    - announce.dismiss
  font:
    text: Roboto

  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 

      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
